<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="adv.css">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body >
    <header>
            <nav class="container" >
            <h2>O.A.G_<span>Studios</span></h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="adv.html">Advanced Calculator</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div id="cal-results" class="cal-results">
            <p id="res">Answers will appear Here!!</p>
        </div>
        <div>
            <form method="GET" name="form">
                <input name="textview" id="textview" class="advTextview">
            </form>
        </div>
        <div class="dir">
            <a href=#><span>main</span> <span>abc</span> <span>func</span></a>
        </div>

        <div id="inner-container" class="inner-container">

            <div id="first-container">
                <table>
                    <tr>
                        <td><input class="advBtn" type="button" value="a^2" onclick="insert('Math.pow(,2)')"></td>
                        <td><input class="advBtn" type="button" value="a^b" onclick="insert('Math.pow()')"></td>
                        <td><input class="advBtn" type="button" value="|a|" onclick="insert('Math.abs()')"></td>
                    </tr>
                    <tr>
                    <td><input class="advBtn" type="button" value="&radic;" onclick="insert('Math.sqrt()')"></td>
                        <td><input class="advBtn" type="button" value="n&radic;" onclick="insert('()*Math.sqrt()')"></td>
                        <td><input class="advBtn" type="button" value="&Pi;" onclick="insert('Math.PI ')"></td>
                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="sin" onclick="insert('Math.sin()')"></td>
                        <td><input class="advBtn" type="button" value="cos" onclick="insert('Math.cos()')"></td>
                        <td><input class="advBtn" type="button" value="tan" onclick="insert('Math.tan()')"></td>

                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="(" onclick="insert('(')"></td>
                        <td><input class="advBtn" type="button" value=")" onclick="insert(')')"></td>
                        <td><input class="advBtn" type="button" value="," onclick="insert(',')"></td>

                    </tr>
                </table>
            </div>

            <div id="second-container">
                <table>
                    <tr>
                        <td colspan="1"><input class="advBtn" type="button" value="7" onclick="insert(7)"></td>
                        <td><input class="advBtn" type="button" value="8" onclick="insert(8)"></td>
                        <td><input class="advBtn" type="button" value="9" onclick="insert(9)"></td>
                        <td><input class="advBtn" type="button" value="&divide;" onclick="insert('/')"></td>
                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="4" onclick="insert(4)"></td>
                        <td><input class="advBtn" type="button" value="5" onclick="insert(5)"></td>
                        <td><input class="advBtn" type="button" value="6" onclick="insert(6)"></td>
                        <td><input class="advBtn" type="button" value="&times;" onclick="insert('*')"></td>
                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="advBtn" type="button" value="2" onclick="insert(2)"></td>
                        <td><input class="advBtn" type="button" value="3" onclick="insert(3)"></td>
                        <td><input class="advBtn" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input style="width:100%" class="advBtn" type="button" value="0" onclick="insert(0)"></td>
                        <td ><input class="advBtn" type="button" value="." onclick="insert('.')"></td>
                        <td><input class="advBtn" type="button" value="ans" onclick="getAns()"></td>
                        <td><input class="advBtn" type="button" value="+" onclick="insert('+')"></td>

                    </tr>
                </table>
            </div>

            <div id="third-container">
                <table>
                    <tr>
                        <td><input class="advBtn" type="button" value="%" onclick="insert('%')"></td>
                        <td><input class="advBtn" type="button" value="a/b" onclick="insert('a/b')"></td>
                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="<" onclick="insert('<')"></td>
                        <td><input class="advBtn" type="button" value=">" onclick="insert('>')"></td>
                    </tr>
                    <tr>
                        <td><input class="advBtn" type="button" value="del" onclick="testClear()"></td>
                        <td><input class="advBtn" type="button" value="=" onclick="equal()"></td>
                    </tr>
                </table>
            </div>
            
        </div>
        
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
