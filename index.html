<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<body>
    <header>
            <nav class="container" >
            <h2>O.A.G_<span>Studios</span></h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="adv.html">Advanced Calculator</a></li>
            </ul>
        </nav>
    </header>

      <div>
            <div  class="main">
                    <!-- <h3 class="animated infinite jackInTheBox delay-2s">Web Calculator</h3> -->
                    <h3>Web Calculator</h3>

                    <form method="GET" name="form">
                        <input class="textview" name="textview">
                    </form>
                    <table>
                        <tr >
                            <td><input class="button" type="button" value="AC" onclick="testClear()"></td>
                            <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                            <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
                            <td><input class="button" type="button" value="del" onclick="back()"></td>
                        </tr>
                        <tr>
                            <td colspan="1"><input class="button" type="button" value="7" onclick="insert(7)"></td>
                            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                            <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                            <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                            <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                            <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                            <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                            <td><input class="button" type="button" value="^" onclick="insert('^')"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input style="width:100%" class="button" type="button" value="0" onclick="insert(0)"></td>
                            <td ><input class="button" type="button" value="." onclick="insert('.')"></td>
                            <td><input class="button orange" type="button" value="=" onclick="equal()"></td>
                        </tr>
                    </table>
                
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
